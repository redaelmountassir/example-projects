<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>

    <link rel="stylesheet" href="styles.css">


</head>
    <body>
        <h1>Let's Play Rock Paper Scissors!</h1>
        <h2>Pick your choice.</h2>

        <div class="image-container">
            <div class="image-wrapper">
                <img src="rock.jpeg" width="400px" height="400px" alt="Rock">
                <button id="rock">Select</button>
            </div>
            <div class="image-wrapper">
                <img src="paper.jpeg" width="400px" height="400px" alt="Paper">
                <button id="paper">Select</button>
            </div>
            <div class="image-wrapper">
                <img src="scissors.jpeg" width="400px" height="400px" alt="Scissor">
                <button id="scissor">Select</button>
            </div>
        </div>

        <h2 id="result"></h2>

    </body>
    <script src="script.js"></script>
    
</html>
