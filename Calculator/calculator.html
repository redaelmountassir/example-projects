<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="calculator.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/x-icon" href="favicon.png" />
		<script src="calculator.js"></script>
		<script>
			window.addEventListener('DOMContentLoaded', () => {
				const calculator = new Calculator(
					document.getElementsByClassName('calc-btn'),
					document.getElementById('eql-btn'),
					document.getElementById('ac-btn'),
					document.getElementById('c-btn'),
					document.querySelector('#calc-screen .screen-inner')
				);
			});
		</script>
	</head>
	<body>
		<div id="calculator">
			<div id="calc-screen">
				<h2 class="screen-outer">
					<span class="screen-inner"></span>
				</h2>
			</div>
			<div id="calc-btns">
				<button class="calc-btn">7</button>
				<button class="calc-btn">8</button>
				<button class="calc-btn">9</button>
				<button class="calc-btn">รท</button>
				<button class="calc-btn">4</button>
				<button class="calc-btn">5</button>
				<button class="calc-btn">6</button>
				<button class="calc-btn">ร</button>
				<button class="calc-btn">1</button>
				<button class="calc-btn">2</button>
				<button class="calc-btn">3</button>
				<button class="calc-btn">+</button>
				<button class="calc-btn">0</button>
				<button class="calc-btn">.</button>
				<div><!-- Spacer Element --></div>
				<button class="calc-btn">-</button>
				<button id="ac-btn">AC</button>
				<button id="c-btn">C</button>
				<button id="eql-btn">=</button>
			</div>
		</div>
	</body>
</html>
